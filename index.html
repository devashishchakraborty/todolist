<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="addTaskFormOverlay inactive">
        <form class="newTask" action="" method="get">
            <div>
                <div class="formTitle">Add a new Task</div>
                <button type="reset">&#10799;</button>
            </div>
            <div>
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="description">Description: </label>
                <input type="text" name="description" id="description" required>
            </div>
            <div>
                <label for="dueDate">Due Date: </label>
                <input type="date" name="dueDate" id="dueDate">
            </div>
            <div>
                <label for="priority">Priority: </label>
                <select name="priority" id="priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div>
                <label for="project">Project:</label>
                <select name="project" id="project">
                    <option value="Home">Home</option>
                </select>
            </div>
            <button type="submit">Add</button>
        </form>
    </div>
    <header>
        TODO LIST
    </header>
    <main>
        <div class="menu">
            <div class="home">Home</div>
            <div class="projectSection">
                <div>Projects</div>
                <button id="addProjectBtn">+</button>
            </div>
            <div class="displayProjectTabs"></div>
            <form action="get" class="newProject inactive">
                <input type="text" id="projectName" name="projectName" required>
                <div>
                    <button type="submit">Add</button>
                    <button type="reset">Cancel</button>
                </div>
            </form>
            
        </div>
        <div class="dashboard">
            <div class="dashHeader">
                <div class="projectTitle">Home</div>
                <button id="addTaskBtn">+</button>    
            </div>
            <div class="todoDisplay"></div>
        </div>
    </main>
</body>
</html>
